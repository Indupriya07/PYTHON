<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Designs</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 0; }
        .navbar { background-color: #8d975d; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; color: black; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 20px; }
        .grid-item { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .grid-item img { width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="navbar">Your Saved Interior Designs</div>
    <div class="grid-container" id="savedGrid"></div>

    <script>
        const savedImages = JSON.parse(localStorage.getItem("savedImages")) || [];
        const grid = document.getElementById("savedGrid");

        if (savedImages.length === 0) {
            grid.innerHTML = "<p style='text-align:center;'>No images saved yet.</p>";
        } else {
            savedImages.forEach(url => {
                const div = document.createElement("div");
                div.className = "grid-item";
                div.innerHTML = `<img src="${url}" alt="Saved Design">`;
                grid.appendChild(div);
            });
        }
    </script>
</body>
</html>
